<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <meta charset="utf-8">
    <title>OSCILLATOR</title>
    <style type="text/css">
      @keyframes loading {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(-359.5deg);
        }
      }
      *:focus {
        outline: none;
      }
      html, body {
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100vw;
      }
      body {
        background: #1D1D1D;
        background-size: cover;
        padding: 20px;
        color: #FFF;
        font-family: 'Comfortaa', cursive;
        box-sizing: border-box;
      }
      .loading__container {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }
      .loading__transistor {
        background-image: url("assets/img/transistor.svg");
        width: 50px;
        height: 50px;
        animation: loading 2s ease-in-out infinite;
      }
      .no__script__container {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }
    </style>
  <meta name="theme-color" content="#000000" /><link rel="manifest" href="/manifest.json" /></head>
  <body>
    <div id="root" class="loading__container">
      <div class="loading__container">
        <span class="loading__transistor">
      </div>
    </div>
    <noscript>
      <div class="no__script__container">
        <h1>O Javascript precisa estar habilitado!</h1>
      </div>
    </noscript>
  <script type="text/javascript" src="bundle_74c8860314fc3a50d395.js"></script></body>
</html>
